---
layout: master
title: Blog
full_posts: 5
---

<table class='post-list'>
{% for post in site.posts %}
    <tr>
      <th>
      <a href='{{ post.url }}'>
      	{% if post.weixin %}微信- {% endif %}
      	{{ post.title }}
      </a></th>
      <td align="left">
      {{ post.date | date_to_string }}</td>
    </tr>
{% endfor %}
</table>
